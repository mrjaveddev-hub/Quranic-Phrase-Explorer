<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Word Tree Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; direction: rtl; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .trie-connector { position: relative; }
        .trie-connector::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #f1f5f9;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .loader {
            border-top-color: #059669;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .active-item {
            background-color: #f0fdf4 !important;
            border-color: #10b981 !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8 bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="bg-emerald-600 p-3 rounded-2xl shadow-lg shadow-emerald-100 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight">Quranic Phrase Explorer</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Translation & Root Mapping</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div id="stats" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-slate-100 px-4 py-2.5 rounded-xl border border-slate-200 flex items-center gap-2">
                    <div id="loadingIndicator" class="loader w-3 h-3 border-2 border-slate-200 rounded-full"></div>
                    <span id="statText">Connecting to Database...</span>
                </div>
                <label id="uploadBtn" class="hidden cursor-pointer bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold hover:bg-slate-800 transition-all">
                    Load JSON Manually
                    <input type="file" id="fileInput" accept=".json" class="hidden">
                </label>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 h-[calc(100vh-220px)]">
            <!-- Sidebar: Root Words -->
            <aside class="md:col-span-4 flex flex-col overflow-hidden">
                <div class="flex-1 bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-4 bg-slate-50/50 border-b border-slate-100 flex items-center justify-between">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400 tracking-tight">Root Meanings & Counts</span>
                        <div id="itemCount" class="text-[10px] font-mono text-slate-400">0 items</div>
                    </div>
                    <div id="listItems" class="overflow-y-auto p-3 space-y-1">
                        <div id="initialLoader" class="flex flex-col items-center justify-center p-12 text-center gap-4">
                            <div class="loader w-8 h-8 border-4 border-slate-100 rounded-full"></div>
                            <span class="text-sm text-slate-400 animate-pulse">Loading Quranic data...</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Panel -->
            <main class="md:col-span-8 bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                <!-- Combined Phrase Sequence Display with Translation -->
                <div id="phraseBar" class="hidden bg-emerald-50 border-b border-emerald-100 p-6">
                    <div class="flex flex-col gap-3">
                        <div class="flex items-center justify-between">
                            <span class="text-[9px] font-bold text-emerald-600 uppercase tracking-[0.2em]">Combined Phrase Sequence</span>
                            <button onclick="resetPhrase()" class="text-[9px] font-bold text-slate-400 hover:text-emerald-600 uppercase tracking-widest transition-colors">Reset Path</button>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div id="phraseDisplay" class="font-arabic text-4xl text-emerald-900 leading-relaxed text-right min-h-[50px] transition-all duration-300"></div>
                            <div id="translationDisplay" class="text-sm font-medium text-slate-500 italic text-right min-h-[20px] transition-all duration-300"></div>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="flex-1 flex flex-col items-center justify-center p-12 text-center">
                    <div class="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-slate-700">Exploration Canvas</h3>
                    <p class="max-w-xs text-sm text-slate-400 mt-2">Select a root word from the sidebar to begin tracing its phrase sequence branches.</p>
                </div>

                <div id="treeContainer" class="flex-1 p-8 md:p-12 overflow-y-auto hidden">
                    <!-- Tree content injected here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        let trieData = null;
        let activeRoot = null;
        let activePhraseParts = [];
        let activeTranslationParts = [];

        const listItems = document.getElementById('listItems');
        const statText = document.getElementById('statText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const phraseDisplay = document.getElementById('phraseDisplay');
        const translationDisplay = document.getElementById('translationDisplay');
        const phraseBar = document.getElementById('phraseBar');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');

        function handleLoadedData(data) {
            trieData = data;
            loadingIndicator.style.display = 'none';
            uploadBtn.classList.add('hidden');
            statText.innerText = `${Object.keys(trieData).length} Roots Loaded`;
            renderList();
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    handleLoadedData(JSON.parse(event.target.result));
                } catch (err) { alert("Invalid JSON format"); }
            };
            reader.readAsText(file);
        });

        async function initData() {
            try {
                const response = await fetch('./quran_tree_optimized.json');
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                handleLoadedData(data);
            } catch (err) {
                loadingIndicator.style.display = 'none';
                statText.innerText = "Local Data Not Found";
                uploadBtn.classList.remove('hidden');
                listItems.innerHTML = `<div class="p-8 text-center text-xs text-slate-400">Please load the optimized JSON file to begin.</div>`;
            }
        }

        function renderList() {
            if (!trieData) return;
            listItems.innerHTML = '';
            const words = Object.keys(trieData)
                .sort((a, b) => trieData[b].c - trieData[a].c);

            document.getElementById('itemCount').innerText = `${words.length} items`;

            words.forEach(word => {
                const item = trieData[word];
                const btn = document.createElement('button');
                btn.id = `btn-${word}`;
                btn.className = "w-full p-4 rounded-2xl hover:bg-slate-50 transition-all border border-transparent hover:border-slate-200 group text-right flex flex-col gap-2";
                if (activeRoot === word) btn.classList.add('active-item');
                
                btn.onclick = () => selectWord(word);
                btn.innerHTML = `
                    <div class="flex items-center justify-between w-full">
                         <div class="flex gap-1.5 text-left">
                            <span class="text-[9px] font-bold bg-white text-emerald-600 px-2 py-0.5 rounded-lg border border-emerald-100 shadow-sm">${item.c}x</span>
                            <span class="text-[9px] font-bold bg-white text-slate-400 px-2 py-0.5 rounded-lg border border-slate-100 shadow-sm">${Object.keys(item.s).length} branches</span>
                        </div>
                        <span class="font-arabic text-2xl text-slate-800 leading-none">${word}</span>
                    </div>
                    <div class="text-[11px] font-semibold text-slate-500 italic pr-0.5">${item.t || "Root Pattern"}</div>
                `;
                listItems.appendChild(btn);
            });
        }

        function selectWord(word) {
            if (activeRoot) {
                const prev = document.getElementById(`btn-${activeRoot}`);
                if (prev) prev.classList.remove('active-item');
            }
            activeRoot = word;
            activePhraseParts = [word];
            activeTranslationParts = [trieData[word].t || ""];
            updatePhrase();
            
            const currentBtn = document.getElementById(`btn-${word}`);
            if (currentBtn) currentBtn.classList.add('active-item');
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('phraseBar').classList.remove('hidden');
            document.getElementById('treeContainer').classList.remove('hidden');
            
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = '';
            
            const rootLabel = document.createElement('div');
            rootLabel.className = "text-sm font-bold text-slate-300 uppercase tracking-widest mb-4";
            rootLabel.innerText = "Branching from root:";
            treeContainer.appendChild(rootLabel);
            
            treeContainer.appendChild(renderNodes(trieData[word].s, 0));
        }

        function resetPhrase() {
            if (activeRoot) selectWord(activeRoot);
        }

        function updatePhrase() {
            phraseDisplay.innerText = activePhraseParts.join(' ');
            translationDisplay.innerText = activeTranslationParts.filter(t => t).join(' ');
        }

        function renderNodes(nodes, depth) {
            if (!nodes || Object.keys(nodes).length === 0) return document.createElement('div');
            const wrapper = document.createElement('div');
            wrapper.className = "ml-8 trie-connector space-y-3";

            Object.entries(nodes)
                .sort((a, b) => b[1].c - a[1].c)
                .forEach(([word, data]) => {
                    const det = document.createElement('details');
                    det.className = "group transition-all";
                    const hasChildren = Object.keys(data.s).length > 0;
                    
                    det.addEventListener('toggle', (e) => {
                        if (det.open) {
                            activePhraseParts = activePhraseParts.slice(0, depth + 1);
                            activeTranslationParts = activeTranslationParts.slice(0, depth + 1);
                            
                            activePhraseParts.push(word);
                            activeTranslationParts.push(data.t || "");
                            updatePhrase();
                        }
                    });

                    det.innerHTML = `
                        <summary class="flex items-center gap-4 cursor-pointer p-3 rounded-2xl hover:bg-slate-50 transition-all border border-transparent hover:border-slate-100">
                            <div class="flex items-center justify-center w-8 h-8 rounded-xl ${hasChildren ? 'bg-emerald-100 text-emerald-700 group-open:rotate-90' : 'bg-slate-100 text-slate-400'} transition-transform shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                            </div>
                            <div class="flex flex-col text-right">
                                <span class="font-arabic text-2xl text-slate-700 leading-none">${word}</span>
                                ${data.t ? `<span class="text-[10px] text-slate-400 font-medium italic">${data.t}</span>` : ''}
                            </div>
                            <span class="ml-auto text-[10px] font-bold font-mono text-slate-400 bg-white border border-slate-100 px-2.5 py-1 rounded-lg shadow-sm">${data.c}x</span>
                        </summary>
                    `;

                    if (hasChildren) det.appendChild(renderNodes(data.s, depth + 1));
                    else {
                        const refsDiv = document.createElement('div');
                        refsDiv.className = "ml-12 p-4 flex flex-wrap gap-2 border-l-2 border-slate-50 mt-1";
                        data.r.forEach(ref => {
                            refsDiv.innerHTML += `
                                <span class="flex items-center gap-1.5 text-[10px] font-bold bg-white text-slate-500 px-3 py-1 rounded-xl border border-slate-200 shadow-sm hover:border-emerald-200 transition-colors">
                                    Verse  <a href="https://quran.com/${ref}" target="_blank">${ref}</a>
                                </span>`;
                        });
                        det.appendChild(refsDiv);
                    }
                    wrapper.appendChild(det);
                });
            return wrapper;
        }

        window.onload = initData;
    </script>
</body>
</html>
