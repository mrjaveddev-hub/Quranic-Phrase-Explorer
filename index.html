<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quranic Word Tree Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-arabic { font-family: 'Amiri', serif; direction: rtl; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .trie-connector { position: relative; }
        .trie-connector::before {
            content: '';
            position: absolute;
            left: -0.75rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #f1f5f9;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .loader {
            border-top-color: #059669;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .active-item {
            background-color: #f0fdf4 !important;
            border-color: #10b981 !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* Mobile View Management */
        @media (max-width: 768px) {
            .view-hidden { display: none !important; }
            .mobile-height { height: calc(100vh - 180px); }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 overflow-hidden">

    <div id="app" class="max-w-7xl mx-auto h-screen flex flex-col p-3 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4 md:mb-8 bg-white p-4 md:p-6 rounded-2xl md:rounded-3xl border border-slate-200 shadow-sm shrink-0">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-600 p-2 md:p-3 rounded-xl md:rounded-2xl shadow-lg shadow-emerald-100 text-white shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
                </div>
                <div>
                    <h1 class="text-base md:text-xl font-extrabold tracking-tight leading-tight">Quranic Phrase Explorer</h1>
                    <div class="flex flex-col">
                        <p class="text-[9px] md:text-[10px] text-slate-400 font-bold uppercase tracking-widest">Translation & Root Mapping</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between md:justify-end gap-4">
                <p class="text-[9px] text-amber-700 font-semibold italic bg-amber-50 px-2 py-1 rounded-lg border border-amber-100 md:max-w-xs">
                    Created as a personal Arabic learning project. Translations are experimental (word-based).
                </p>
                <div id="stats" class="hidden md:flex text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-slate-100 px-4 py-2.5 rounded-xl border border-slate-200 items-center gap-2">
                    <div id="loadingIndicator" class="loader w-3 h-3 border-2 border-slate-200 rounded-full"></div>
                    <span id="statText">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Mobile View Tabs -->
        <div class="flex md:hidden bg-white rounded-xl p-1 mb-4 border border-slate-200 shrink-0 shadow-sm">
            <button onclick="switchView('list')" id="tab-list" class="flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg bg-emerald-600 text-white transition-all">Roots</button>
            <button onclick="switchView('explorer')" id="tab-explorer" class="flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg text-slate-500 transition-all">Explorer</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-8 flex-1 overflow-hidden">
            <!-- Sidebar: Root Words -->
            <aside id="listView" class="md:col-span-4 flex flex-col h-full overflow-hidden">
                <div class="flex-1 bg-white rounded-2xl md:rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-3 md:p-4 bg-slate-50/50 border-b border-slate-100 flex items-center justify-between shrink-0">
                        <span class="text-[9px] md:text-[10px] font-bold uppercase tracking-widest text-slate-400">Roots & Frequencies</span>
                        <div id="itemCount" class="text-[10px] font-mono text-slate-400">0 items</div>
                    </div>
                    <div id="listItems" class="overflow-y-auto p-2 md:p-3 space-y-1">
                        <div id="initialLoader" class="flex flex-col items-center justify-center p-12 text-center gap-4">
                            <div class="loader w-8 h-8 border-4 border-slate-100 rounded-full"></div>
                            <span class="text-xs text-slate-400 animate-pulse">Loading data...</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Panel -->
            <main id="explorerView" class="view-hidden md:flex md:col-span-8 bg-white rounded-2xl md:rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full">
                <!-- Phrase Bar -->
                <div id="phraseBar" class="hidden bg-emerald-50 border-b border-emerald-100 p-4 md:p-6 shrink-0">
                    <div class="flex flex-col gap-2 md:gap-3">
                        <div class="flex items-center justify-between">
                            <span class="text-[8px] md:text-[9px] font-bold text-emerald-600 uppercase tracking-[0.2em]">Sequence Path</span>
                            <button onclick="resetPhrase()" class="text-[8px] md:text-[9px] font-bold text-slate-400 hover:text-emerald-600 uppercase tracking-widest transition-colors">Reset</button>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div id="phraseDisplay" class="font-arabic text-2xl md:text-4xl text-emerald-900 leading-tight text-right min-h-[30px] md:min-h-[50px] transition-all duration-300"></div>
                            <div id="translationDisplay" class="text-[11px] md:text-sm font-medium text-slate-500 italic text-right min-h-[16px] transition-all duration-300"></div>
                        </div>
                    </div>
                </div>

                <div id="emptyState" class="flex-1 flex flex-col items-center justify-center p-6 md:p-12 text-center">
                    <div class="w-16 h-16 md:w-24 md:h-24 bg-slate-50 rounded-full flex items-center justify-center mb-4 md:mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-10 md:h-10 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h3 class="text-base md:text-lg font-bold text-slate-700">Exploration Canvas</h3>
                    <p class="max-w-xs text-xs md:text-sm text-slate-400 mt-2">Pick a root from the left to trace phrases.</p>
                </div>

                <div id="treeContainer" class="flex-1 p-4 md:p-10 overflow-y-auto hidden">
                    <!-- Tree content injected here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Hidden Input for manual load -->
    <input type="file" id="fileInput" accept=".json" class="hidden">

    <script>
        let trieData = null;
        let activeRoot = null;
        let activePhraseParts = [];
        let activeTranslationParts = [];

        const listItems = document.getElementById('listItems');
        const statText = document.getElementById('statText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const phraseDisplay = document.getElementById('phraseDisplay');
        const translationDisplay = document.getElementById('translationDisplay');
        const phraseBar = document.getElementById('phraseBar');
        const fileInput = document.getElementById('fileInput');

        // Mobile View Switching
        function switchView(view) {
            const list = document.getElementById('listView');
            const explorer = document.getElementById('explorerView');
            const tabList = document.getElementById('tab-list');
            const tabExplorer = document.getElementById('tab-explorer');

            if (view === 'list') {
                list.classList.remove('view-hidden');
                explorer.classList.add('view-hidden');
                tabList.className = "flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg bg-emerald-600 text-white";
                tabExplorer.className = "flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg text-slate-500";
            } else {
                list.classList.add('view-hidden');
                explorer.classList.remove('view-hidden');
                tabExplorer.className = "flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg bg-emerald-600 text-white";
                tabList.className = "flex-1 py-2 text-[11px] font-bold uppercase tracking-wider rounded-lg text-slate-500";
            }
        }

        function handleLoadedData(data) {
            trieData = data;
            loadingIndicator.style.display = 'none';
            statText.innerText = `${Object.keys(trieData).length} Roots`;
            renderList();
        }

        async function initData() {
            try {
                const response = await fetch('./quran_tree_optimized.json');
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                handleLoadedData(data);
            } catch (err) {
                loadingIndicator.style.display = 'none';
                statText.innerText = "Data Missing";
                listItems.innerHTML = `<div class="p-8 text-center text-[10px] text-slate-400">Please provide quran_tree_optimized.json</div>`;
            }
        }

        function renderList() {
            if (!trieData) return;
            listItems.innerHTML = '';
            const words = Object.keys(trieData).sort((a, b) => trieData[b].c - trieData[a].c);
            document.getElementById('itemCount').innerText = `${words.length} items`;

            words.forEach(word => {
                const item = trieData[word];
                const btn = document.createElement('button');
                btn.id = `btn-${word}`;
                btn.className = "w-full p-3 md:p-4 rounded-xl md:rounded-2xl hover:bg-slate-50 transition-all border border-transparent hover:border-slate-200 text-right flex flex-col gap-1";
                if (activeRoot === word) btn.classList.add('active-item');
                
                btn.onclick = () => selectWord(word);
                btn.innerHTML = `
                    <div class="flex items-center justify-between w-full">
                         <div class="flex gap-1 text-left">
                            <span class="text-[8px] font-bold bg-white text-emerald-600 px-1.5 py-0.5 rounded-lg border border-emerald-100">${item.c}x</span>
                        </div>
                        <span class="font-arabic text-xl md:text-2xl text-slate-800 leading-none">${word}</span>
                    </div>
                    <div class="text-[10px] md:text-[11px] font-semibold text-slate-400 italic pr-0.5 truncate">${item.t || ""}</div>
                `;
                listItems.appendChild(btn);
            });
        }

        function selectWord(word) {
            if (activeRoot) {
                const prev = document.getElementById(`btn-${activeRoot}`);
                if (prev) prev.classList.remove('active-item');
            }
            activeRoot = word;
            activePhraseParts = [word];
            activeTranslationParts = [trieData[word].t || ""];
            updatePhrase();
            
            const currentBtn = document.getElementById(`btn-${word}`);
            if (currentBtn) currentBtn.classList.add('active-item');
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('phraseBar').classList.remove('hidden');
            document.getElementById('treeContainer').classList.remove('hidden');
            
            const treeContainer = document.getElementById('treeContainer');
            treeContainer.innerHTML = '';
            
            const rootLabel = document.createElement('div');
            rootLabel.className = "text-[10px] font-bold text-slate-300 uppercase tracking-widest mb-4";
            rootLabel.innerText = "Tracing:";
            treeContainer.appendChild(rootLabel);
            treeContainer.appendChild(renderNodes(trieData[word].s, 0));

            // On mobile, auto-switch view to explorer after selection
            if (window.innerWidth < 768) {
                switchView('explorer');
            }
        }

        function resetPhrase() {
            if (activeRoot) selectWord(activeRoot);
        }

        function updatePhrase() {
            phraseDisplay.innerText = activePhraseParts.join(' ');
            translationDisplay.innerText = activeTranslationParts.filter(t => t).join(' ');
        }

        function renderNodes(nodes, depth) {
            if (!nodes || Object.keys(nodes).length === 0) return document.createElement('div');
            const wrapper = document.createElement('div');
            wrapper.className = "ml-4 md:ml-8 trie-connector space-y-2 md:space-y-3";

            Object.entries(nodes)
                .sort((a, b) => b[1].c - a[1].c)
                .forEach(([word, data]) => {
                    const det = document.createElement('details');
                    det.className = "group transition-all";
                    const hasChildren = Object.keys(data.s).length > 0;
                    
                    det.addEventListener('toggle', (e) => {
                        if (det.open) {
                            activePhraseParts = activePhraseParts.slice(0, depth + 1);
                            activeTranslationParts = activeTranslationParts.slice(0, depth + 1);
                            activePhraseParts.push(word);
                            activeTranslationParts.push(data.t || "");
                            updatePhrase();
                        }
                    });

                    det.innerHTML = `
                        <summary class="flex items-center gap-3 cursor-pointer p-2 md:p-3 rounded-xl md:rounded-2xl hover:bg-slate-50 transition-all border border-transparent hover:border-slate-100">
                            <div class="flex items-center justify-center w-7 h-7 md:w-8 md:h-8 rounded-lg md:rounded-xl ${hasChildren ? 'bg-emerald-100 text-emerald-700 group-open:rotate-90' : 'bg-slate-100 text-slate-400'} transition-transform shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                            </div>
                            <div class="flex flex-col text-right">
                                <span class="font-arabic text-xl md:text-2xl text-slate-700 leading-none">${word}</span>
                                ${data.t ? `<span class="text-[9px] md:text-[10px] text-slate-400 font-medium italic truncate max-w-[120px] md:max-w-none">${data.t}</span>` : ''}
                            </div>
                            <span class="ml-auto text-[8px] md:text-[9px] font-bold font-mono text-slate-400 bg-white border border-slate-100 px-2 py-0.5 rounded-lg">${data.c}x</span>
                        </summary>
                    `;

                    if (hasChildren) det.appendChild(renderNodes(data.s, depth + 1));
                    else {
                        const refsDiv = document.createElement('div');
                        refsDiv.className = "ml-8 md:ml-12 p-3 flex flex-wrap gap-1 md:gap-2 border-l-2 border-slate-50 mt-1";
                        data.r.forEach(ref => {
                            refsDiv.innerHTML += `
                                <a href="https://quran.com/${ref}" target="_blank" class="flex items-center gap-1.5 text-[9px] font-bold bg-white text-slate-500 px-2 py-1 rounded-lg border border-slate-200 shadow-sm hover:border-emerald-200 transition-colors">
                                    ${ref}
                                </a>`;
                        });
                        det.appendChild(refsDiv);
                    }
                    wrapper.appendChild(det);
                });
            return wrapper;
        }

        window.onload = initData;
    </script>
</body>
</html>
